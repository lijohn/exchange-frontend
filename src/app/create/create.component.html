<div *ngIf="groups" class="container">
  <h1>Add market</h1>
  <p *ngIf="groups.length == 0">
    Looks like you're not in any groups. Go to <a routerLink="/">your profile</a> to create one.
  </p>
  <form *ngIf="groups.length > 0">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Name" [(ngModel)]="newMarket.name" name="name">
    </div>
    <div class="form-group">
      <textarea class="form-control" placeholder="Description" [(ngModel)]="newMarket.description" name="description"></textarea>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="group-select"><strong style="color: gray;">Group</strong></label>
      </div>
      <select class="custom-select" [(ngModel)]="newMarket.group" name="group">
        <option *ngFor="let group of groups">{{group.name}}</option>
      </select>
    </div>
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group-toggle flex-wrap" data-toggle="buttons">
        <label class="btn btn-outline-dark disabled mb-2 mr-2"><strong>Tags</strong></label>
        <label *ngFor="let tag of tags" class="btn btn-outline-secondary mb-2 mr-2">
          <input type="checkbox" [(ngModel)]="tag.selected" name="tag.name">{{tag.name}}
        </label>
      </div>
    </div>
    <!-- <div class="form-group">
      <input type="datetime-local" class="form-control" placeholder="End Date" [(ngModel)]="newMarket.end" name="end">
    </div> -->
    <button type="submit" class="btn btn-outline-dark mt-1" (click)="createMarket()">Create Market</button>
  </form>
  <br>
  <p *ngIf="error" style="color: darkred;">Fields missing</p>
</div>
