<div *ngIf="user" class="container">
  <h3><strong>Name: </strong>{{user.user}}</h3>
  <h3><strong>Cash: </strong>{{user.cash | currency}}</h3>
  <h3><strong>PnL: </strong>{{user.pnl | currency}}</h3> 
  <h3><strong>Positions</strong></h3>
  <div *ngIf="user.list_of_positions.length > 0">
    <p *ngFor="let position of user.list_of_positions">{{position}}</p>
  </div>
  <h3><strong>Bids</strong></h3>
  <p *ngFor="let bid of user.list_of_bids">{{bid}}</p>
  <h3><strong>Asks</strong></h3>
  <p *ngFor="let ask of user.list_of_asks">{{ask}}</p>
  <button type="button" class="btn btn-outline-danger" (click)="deleteExposure()">Delete All Exposure</button>
</div>
<div *ngIf="user" class="container">
  <h3><strong>Groups</strong></h3>
  <p *ngIf="user.list_of_groups.length == 0">Looks like you're not in any groups yet.</p>
  <ul class="list-group">
    <li *ngFor="let group of user.list_of_groups" class="list-group-item" routerLink="/group/{{group.id}}">
      {{group.name}}
    </li>
  </ul>
  <br *ngIf="user.list_of_groups.length > 0">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="New group name" [(ngModel)]="newGroup" name="name">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="submit" (click)="createGroup()">Create Group</button>
    </div>
  </div>
</div>
