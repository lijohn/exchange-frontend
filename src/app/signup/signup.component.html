<div class="container">
  <form>
    <h3>Log in</h3>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" [(ngModel)]="user" name="user">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="pin" name="pin">
    </div>
    <p *ngIf="error" style="color: darkred;">Invalid Credentials</p>
    <button type="submit" class="btn btn-outline-dark" (click)="login()">Login</button>
    <button type="button" class="btn btn-outline-dark" (click)="addUser()">Create User</button>
  </form>
</div>
