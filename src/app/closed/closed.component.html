<div *ngIf="!markets" class="text-center">
  <div class="spinner-border text-secondary mt-5" role="status" style="width: 10rem; height: 10rem;">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="markets" class="container">
  <ul *ngIf="markets.length > 0" class="list-group">
    <li *ngFor="let market of markets" class="list-group-item list-group-item-action" routerLink="/payments/{{market.security_id}}">
      <h5 class="mb-2">{{market.market_name}}</h5>
      <div class="d-flex justify-content-between">
        <div style="margin-bottom: -2px;">
          <h6 style="margin-bottom: 3px;">{{market.group_name}}</h6>
          <div class="text-muted small">{{market.create_time | date: 'shortDate'}}</div>
          <small class="d-inline-block text-truncate text-muted" style="max-width: 200px;">
            {{market.market_descriptor}}
          </small>
        </div>
        <div>
          <h1 class="mt-2">{{market.settle | currency}}</h1>
        </div>
      </div>
    </li>
  </ul>
  <p *ngIf="markets.length == 0">
    Looks like no markets have settled yet. Click here for all <a routerLink="/markets">active markets</a>.
  </p>
  <button type="button" class="mt-3 mb-5 btn btn-outline-dark" (click)="signOut()">Sign out</button>
  <br>
</div>
