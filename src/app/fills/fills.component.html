<div *ngIf="payments" class="container">
  <div *ngIf="payments.length > 0">
    <h2 class="card-title mb-4"><em>{{payments[0].market}}</em> closed at {{payments[0].settle | currency}}</h2>
    <h5 class="mb-3">Payments</h5>
    <ul class="list-group" *ngIf="payments.length > 0">
        <li class="list-group-item" *ngFor="let payment of payments">
          <div class="d-flex justify-content-between">
            <div>
              <h4>{{payment.payer}} â†’ {{payment.receiver}}</h4>
            </div>
            <div>
              <h4>{{payment.amount | currency}}</h4>
            </div>
          </div>
        </li>
    </ul>
  </div>
  <p *ngIf="payments.length == 0">
    Looks like no trades were made before settling. Click <a routerLink="/closed">here for all closed markets</a>.
  </p>
</div>
