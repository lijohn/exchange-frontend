<div *ngIf="payments" class="container">
  <h1 class="mb-3">Payments</h1>
  <ul class="list-group" *ngIf="payments.length > 0">
      <li class="list-group-item" *ngFor="let payment of payments">
        <div class="d-flex justify-content-between">
          <div>
            <h5>{{payment.payer}} â†’ {{payment.receiver}}</h5>
            <h6><em>{{payment.market}}</em> closed at {{payment.settle | currency}}</h6>
          </div>
          <div>
            <h1>{{payment.amount | currency}}</h1>
          </div>
        </div>
      </li>
  </ul>
  <p *ngIf="payments.length == 0">
    Looks like no markets have settled yet. Click here for all <a routerLink="/markets">active markets</a>.
  </p>
  <button type="button" class="mt-3 mb-5 btn btn-outline-dark" (click)="signOut()">Sign out</button>
  <br>
</div>
